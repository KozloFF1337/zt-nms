global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:9090']
    metrics_path: /metrics

  - job_name: 'identity-service'
    static_configs:
      - targets: ['identity-service:9090']
    metrics_path: /metrics

  - job_name: 'policy-engine'
    static_configs:
      - targets: ['policy-engine:9090']
    metrics_path: /metrics

  - job_name: 'capability-issuer'
    static_configs:
      - targets: ['capability-issuer:9090']
    metrics_path: /metrics

  - job_name: 'device-proxy'
    static_configs:
      - targets: ['device-proxy:9090']
    metrics_path: /metrics
