services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zt-nms-postgres
    environment:
      POSTGRES_DB: ztnms
      POSTGRES_USER: ztnms
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ztnms_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../database/02-seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ztnms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zt-nms-network

  # PostgreSQL Exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: zt-nms-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://ztnms:${POSTGRES_PASSWORD:-ztnms_secret}@postgres:5432/ztnms?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zt-nms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zt-nms-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zt-nms-network

  # Redis Exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: zt-nms-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - zt-nms-network

  # NATS Message Queue
  nats:
    image: nats:2-alpine
    container_name: zt-nms-nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zt-nms-network

  # etcd for Policy Store and Consensus
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: zt-nms-etcd
    environment:
      ETCD_NAME: etcd0
      ETCD_DATA_DIR: /etcd-data
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd:2380
      ETCD_INITIAL_CLUSTER: etcd0=http://etcd:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_LISTEN_METRICS_URLS: http://0.0.0.0:2381
    volumes:
      - etcd_data:/etcd-data
    ports:
      - "2379:2379"
      - "2381:2381"
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zt-nms-network

  # ZT-NMS API Server (monolithic for development)
  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        SERVICE: api
    container_name: zt-nms-api
    environment:
      # Server
      ZTNMS_SERVER_PORT: "8080"
      ZTNMS_SERVER_METRICS_PORT: "9090"
      ZTNMS_SERVER_TLS_ENABLED: "false"

      # Database
      ZTNMS_DATABASE_HOST: postgres
      ZTNMS_DATABASE_PORT: "5432"
      ZTNMS_DATABASE_NAME: ztnms
      ZTNMS_DATABASE_USER: ztnms
      ZTNMS_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-ztnms_secret}
      ZTNMS_DATABASE_SSLMODE: disable
      ZTNMS_DATABASE_MAX_CONNS: "25"

      # Redis
      ZTNMS_REDIS_HOST: redis
      ZTNMS_REDIS_PORT: "6379"
      ZTNMS_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}

      # NATS
      ZTNMS_NATS_URL: nats://nats:4222

      # etcd
      ZTNMS_ETCD_ENDPOINTS: http://etcd:2379

      # Jaeger
      ZTNMS_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      ZTNMS_JAEGER_ENABLED: "true"

      # Services
      ZTNMS_IDENTITY_ENABLED: "true"
      ZTNMS_POLICY_ENABLED: "true"
      ZTNMS_CAPABILITY_ENABLED: "true"
      ZTNMS_CONFIG_ENABLED: "true"
      ZTNMS_DEVICE_ENABLED: "true"
      ZTNMS_ATTESTATION_ENABLED: "true"
      ZTNMS_AUDIT_ENABLED: "true"
      ZTNMS_ANALYTICS_ENABLED: "true"
      ZTNMS_INVENTORY_ENABLED: "true"

      # Logging
      ZTNMS_LOG_LEVEL: info
      ZTNMS_LOG_FORMAT: json
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      etcd:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zt-nms-network

  # Web Frontend
  web:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.web
    container_name: zt-nms-web
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "3001:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - zt-nms-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: zt-nms-prometheus
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9091:9090"
    depends_on:
      - api
    networks:
      - zt-nms-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: zt-nms-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - zt-nms-network

  # Jaeger Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: zt-nms-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      SPAN_STORAGE_TYPE: memory
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - zt-nms-network

  # Alertmanager for alert routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: zt-nms-alertmanager
    volumes:
      - ../alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - zt-nms-network

volumes:
  postgres_data:
  redis_data:
  nats_data:
  etcd_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  zt-nms-network:
    driver: bridge
