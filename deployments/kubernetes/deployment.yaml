---
apiVersion: v1
kind: Namespace
metadata:
  name: zt-nms
  labels:
    app.kubernetes.io/name: zt-nms
    app.kubernetes.io/part-of: zero-trust-nms

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zt-nms-config
  namespace: zt-nms
data:
  config.yaml: |
    server:
      port: 8080
      tls:
        enabled: true
        cert_file: "/etc/zt-nms/tls/tls.crt"
        key_file: "/etc/zt-nms/tls/tls.key"
    database:
      host: "postgres-service"
      port: 5432
      name: "ztnms"
      sslmode: "require"
    redis:
      host: "redis-service"
      port: 6379
    nats:
      url: "nats://nats-service:4222"
    etcd:
      endpoints:
        - "etcd-service:2379"

---
apiVersion: v1
kind: Secret
metadata:
  name: zt-nms-secrets
  namespace: zt-nms
type: Opaque
stringData:
  db-password: "change-me-in-production"
  redis-password: "change-me-in-production"
  issuer-key: |
    -----BEGIN PRIVATE KEY-----
    # Add your issuer private key here
    -----END PRIVATE KEY-----

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: zt-nms
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: zt-nms-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api-gateway
          image: zt-nms/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: ZTNMS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zt-nms-secrets
                  key: db-password
            - name: ZTNMS_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zt-nms-secrets
                  key: redis-password
          volumeMounts:
            - name: config
              mountPath: /etc/zt-nms
              readOnly: true
            - name: tls
              mountPath: /etc/zt-nms/tls
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: zt-nms-config
        - name: tls
          secret:
            secretName: zt-nms-tls

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: zt-nms
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8080
      protocol: TCP
      name: https
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: api-gateway

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: zt-nms
  labels:
    app: identity-service
    component: identity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
        component: identity
    spec:
      serviceAccountName: zt-nms-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: identity-service
          image: zt-nms/identity-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: ZTNMS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zt-nms-secrets
                  key: db-password
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-engine
  namespace: zt-nms
  labels:
    app: policy-engine
    component: policy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: policy-engine
  template:
    metadata:
      labels:
        app: policy-engine
        component: policy
    spec:
      serviceAccountName: zt-nms-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: policy-engine
          image: zt-nms/policy-engine:latest
          ports:
            - containerPort: 8082
          env:
            - name: ZTNMS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zt-nms-secrets
                  key: db-password
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capability-issuer
  namespace: zt-nms
  labels:
    app: capability-issuer
    component: capability
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capability-issuer
  template:
    metadata:
      labels:
        app: capability-issuer
        component: capability
    spec:
      serviceAccountName: zt-nms-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: capability-issuer
          image: zt-nms/capability-issuer:latest
          ports:
            - containerPort: 8083
          volumeMounts:
            - name: issuer-key
              mountPath: /etc/zt-nms/keys
              readOnly: true
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      volumes:
        - name: issuer-key
          secret:
            secretName: zt-nms-secrets
            items:
              - key: issuer-key
                path: issuer.key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-proxy
  namespace: zt-nms
  labels:
    app: device-proxy
    component: proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: device-proxy
  template:
    metadata:
      labels:
        app: device-proxy
        component: proxy
    spec:
      serviceAccountName: zt-nms-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: device-proxy
          image: zt-nms/device-proxy:latest
          ports:
            - containerPort: 8084
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zt-nms-sa
  namespace: zt-nms

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zt-nms-network-policy
  namespace: zt-nms
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: zt-nms
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: zt-nms
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 22
        - protocol: TCP
          port: 830
        - protocol: TCP
          port: 443

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zt-nms-ingress
  namespace: zt-nms
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - nms.example.com
      secretName: zt-nms-tls
  rules:
    - host: nms.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 443
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-ui-service
                port:
                  number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: zt-nms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: zt-nms
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api-gateway
