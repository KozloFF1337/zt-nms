global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zt-nms'
    env: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'zt-nms-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics

  - job_name: 'identity-service'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['identity']

  - job_name: 'policy-engine'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['policy']

  - job_name: 'capability-issuer'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['capability']

  - job_name: 'config-manager'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['config']

  - job_name: 'device-proxy'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['device']

  - job_name: 'attestation-verifier'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['attestation']

  - job_name: 'audit-service'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['audit']

  - job_name: 'analytics-engine'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    params:
      service: ['analytics']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'etcd'
    static_configs:
      - targets: ['etcd:2379']
    metrics_path: /metrics
