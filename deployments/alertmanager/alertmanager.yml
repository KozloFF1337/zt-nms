global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    # Default receiver - logs only in dev
    webhook_configs: []

  - name: 'critical-receiver'
    # For critical alerts - configure with your preferred notification channel
    # Slack example:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/xxx/yyy/zzz'
    #     channel: '#zt-nms-alerts'
    #     title: 'ZT-NMS Critical Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
    #     send_resolved: true
    webhook_configs: []

  - name: 'warning-receiver'
    # For warning alerts
    # Email example:
    # email_configs:
    #   - to: 'noc@company.com'
    #     from: 'zt-nms@company.com'
    #     smarthost: 'smtp.company.com:587'
    #     auth_username: 'zt-nms'
    #     auth_password: 'secret'
    webhook_configs: []

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']
